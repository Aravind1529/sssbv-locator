<div class="login-wrapper">
  <div class="logo-section">
    <h2 class="login-title">DEC Login</h2>
    <p class="login-subtitle">Please sign in to continue</p>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" (input)="onInputChange()" required>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" (input)="onInputChange()" required>
    </mat-form-field> -->

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Password</mat-label>

      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" [(ngModel)]="password"
       name="password" (input)="onInputChange()" required/> 

      <button style="margin-right: 5px" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="!hide" type="button">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" class="login-btn" [disabled]="!loginForm.valid">
      Login
    </button>

    <!-- ðŸŒ¸ Error message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <!-- <div class="login-footer">
    <p>Donâ€™t have an account? <a routerLink="/register">Register</a></p>
  </div> -->
</div>
