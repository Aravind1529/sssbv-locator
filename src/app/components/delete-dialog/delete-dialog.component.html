<div class="dialog-container">
  <h3 mat-dialog-title class="dialog-title">
    <mat-icon style="color: maroon;">warning</mat-icon>
    Confirm Delete
  </h3>

  <mat-dialog-content class="dialog-content">
    <p>Are you sure you want to delete this Balvikas Centre - <br><br><strong>{{ data.name }}</strong>?</p>
    <p class="note"style="font-size: 15px; margin-top: 10px">Please note ! This action cannot be undone.</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-flat-button style="background-color: maroon;" (click)="confirmDelete()">Delete</button>
  </mat-dialog-actions>
</div>
